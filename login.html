<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>进入企业版</title>
</head>
<body>
    <div class="header">
        <a href="" class="logo"></a>
    </div>
    <div class="boxCon">
        <form action="#" method="GET">
            <div class="forBox">
                <div class="imgBox clearFixed">
                    <div class="img1 "></div>
                    <div class='img2'></div>
                </div>
                <div class="inpLeft">
                  <div class="line1 clearFixed">
                    <p class="p1 fl">密码登陆</p>
                    <p class="p2 fr">验证码登陆</p>
                    <div id="spa"></div>
                  </div>
                  <div class="linBox2">
                    <input type="text" name="" id="" class='linInp' placeholder='请输入常用手机号'>
                    <span class="tip">请输入有效的手机/邮箱</span>
                    <!-- <input type="text" class="linInp linInp2" placeholder='请输入验证码'>
                    <span class="tip tip2">请输入6位数字验证码</span> -->
                    <div class="logg">
                      <input type="text" class="linInp2" placeholder='请输入密码'>
                    <span class="tip2">请输入密码</span>
                      <a href="">忘记密码？</a>
                  </div>
                    <input type="button" value="登 录" class="log">
                   
                  </div>
                      <div class="linBox">
                        <input type="text" name="" id="" class='linInp' placeholder='请输入常用手机号'>
                        <span class="span1">0086</span>
                        <span class="tip">请输入正确的手机号码</span>
                        <!-- <input type="text" class="linInp linInp2" placeholder='请输入验证码'>
                        <span class="tip tip2">请输入6位数字验证码</span> -->
                        <div class="logg">
                          <input type="text" class="linInp2" placeholder='请输入验证码'>
                        <span class="tip2">请输入6位数字验证码</span>
                          <input type="button" value="获取验证码" class="but">
                          
                        </div>
                        <input type="button" value="登 录" class="log">
                       
                      </div>
                  
                </div>
                <div class="inpLeft2">
                  <div class="inp2Con">
                    <img src="./images/erweima.png" alt="">
                    <div class="inp2Txt">微信扫一扫，快速登录</div>
                  </div>
                </div>
                <div class="inpRight">
                  <span class="span1">or</span>
                  <div class="rigBox">
                    <div class="txt1">还没有账号：</div>
                    
                      <a href="" class="txt2">立即注册</a>
                                    
                    <div class="txt3">使用以下账号直接登陆:</div>
                    <div class="txt4">
                      <a href="" class="a1"></a>
                      <a href="" class="a2"></a>
                      <a href="" class="a3"></a>
                      <a href="" class="a4"></a>
                    </div>

                  </div>
                </div>
            </div>
        </form>
    </div>
   
    <script type="text/javaScript" src="./js/login.js"></script>
</body>
</html>
